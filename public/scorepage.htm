<script src="js/jqueryui/js/jquery-1.7.2.min.js" charset="utf-8"></script>

<!-- Loading  nodeGame libraries and CSS -->
<!-- CSS needs to be reloaded in each iframe -->
<link rel='stylesheet' href='/stylesheets/nodegame.css'></link>
<link rel='stylesheet' href='css/main.css'></link>

<body>
<table id="facecat_table">
<tr>
  <td id="td_face"><img class="face" id="face" src="/images/loading.gif" /></td>
</tr>
<tr id="tr_slider">
  <td id="td_slider">
    Rank the image above on a scale from 0 (lowest) to 10 (highest).
    <br/>
    <!-- In your evaluation, <strong>do not</strong> consider the
    color of the lines, but just the shapes and figures they form. -->
  </td>
 
</tr>

<tr>
  <td id="evaTd">
    <div id="div_overall">
      <label for="eva_overall"><strong>Overall Appeal or Quality:</strong></label>       
      <span style="width:50%; display: inline-block"><div id="slider_overall"></div></span>
      <input id="eva_overall" type="text" disabled="disabled" class="eva_dis"/>
      <br/><br/>
    </div>

    <div id="div_creativity">
      <label for="eva_creativity"><strong>Creativity:</strong></label>
      <span style="width:50%; display: inline-block"><div id="slider_creativity"></div></span>
      <input id="eva_creativity" type="text" disabled="disabled" class="eva_dis"/>
      <br/><br/> 
    </div>

    <div id="div_face">
      <label for="eva_face"><strong>Interestingness as a face:</strong></label>
      <span style="width:50%; display: inline-block"><div id="slider_face"></div></span>
      <input id="eva_face" type="text" disabled="disabled" class="eva_dis"/>
      <br/><br/>
    </div>

    <div id="div_abstract">
      <label for="eva_abstract"><strong>Abstractness:</strong></label>
      <span style="width:50%; display: inline-block"><div id="slider_abstract"></div></span>
      <input id="eva_abstract" type="text" disabled="disabled" class="eva_dis"/>
      <br/><br/>
    </div>

  </td>
</tr>
<tr>
  <td>
    <button id="doneButton">Next</button>
  </td>
</tr>
</table>
</body>
