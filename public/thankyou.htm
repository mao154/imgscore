<!doctype html>

<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel='stylesheet' href='/stylesheets/nodegame.css'></link>
<link rel='stylesheet' href='css/main.css'></link>

<body>
  <div id="root">
    <div id="instructions">
      <h1>Thank You for Participating!</h1>
      You have now completed this task and your data have been saved.<br/>
      Please go back to the Amazon Mechanical Turk web site and
      submit the HIT.<br/>
      <br/>
      Total Win:<br/>
      <input id="win" type="text" placeholder="Win" class="form-control" />
      <br>
      Your Exit code:<br>
      <input id="exitCode" type="text" placeholder="ExitCode" class="form-control" />
      <br/>
      <label for="Email">
        Would you like to be contacted again for future experiments?
        <br/> If so, leave your email here and press submit:
      </label>
      <input id="email" type="text" placeholder="Email" class="form-control"/>
      <br/>
      <button class="btn btn-info" id="submit-email" type="submit">Submit</button>
    </div>
  </div>
</body>
